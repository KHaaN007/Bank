<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <header>
        <h1 class="font-normal text-5xl text-center mt-5">Let`s Get Some <span class="text-indigo-600">Money</span>!!!
        </h1>
    </header>
</head>
<body>
    <section>
        <div class="grid grid-cols-3 w-3/4 mx-auto gap-10 mt-16">
            <div class=" bg-purple-300 p-10 rounded">
                <h4 class="text-3xl text font-semibold text-white">Deposit</h4>
                <h2 class="text-5xl">$<span id="current-deposit">00</span></h2>
            </div>
            <div class="bg-sky-300 p-10 rounded">
                <h4 class="text-3xl text font-semibold text-white">Withdraw</h4>
                <h2 class="text-5xl">$<span id="current-withdraw">00</span></h2>
            </div>
            <div class="bg-rose-400 p-10 rounded">
                <h4 class="text-3xl text font-semibold text-white">Balance</h4>
                <h2 class="text-5xl">$<span id="balance-field">5400</span></h2>
            </div>
        </div>
    </section>
    <section>
      <div class="grid grid-cols-2 gap-10 w-3/4 mx-auto mt-20">
        <div class="bg-sky-400 mt-5 p-10 rounded-md">
            <h4 class="text-3xl text font-semibold text-white">Your Deposit</h4>
            <input id="deposit-field"class="mt-3 w-3/4 rounded h-10" type="text" name="" placeholder="Enter Your Amount" >
            <button id="deposit-btn" class="bg-purpal-800 hover:bg-blue-600 block mt-2 text-xl p-2 rounded-md">Deposit</button>
        </div>
        <div class="bg-blue-400 mt-5 p-10 rounded-md">
            <h4 class="text-3xl text font-semibold text-white">Your Withdraw</h4>
            <input id="withdraw-field"class="mt-3 w-3/4 rounded h-10" type="text" name="" placeholder="Enter Your Amount" >
            <button id="withdraw-btn" class="bg-purpal-800 hover:bg-blue-600 block mt-2 text-xl p-2 rounded-md">Withdraw</button>
        </div>
      </div>
    </section>
    <script src="JS/depsite.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
